spring:
  application:
    name: hystrix-consumer-service
  mvc:
    async:
      request-timeout: 35000
  thymeleaf:
    cache: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true
  hystrix:
    enabled: true

eureka:
  client:
    registry-fetch-interval-seconds: 5
  instance:
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      cluster: HYSTRIX-CLUSTER

rest:
  template:
    connectTimeout: 1
    readTimeout: 1

producer:
  service:
    scheme: http
    host: hystrix-producer-service
    path: /producer/api/v1
